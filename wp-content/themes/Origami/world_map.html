<html lang="">
<head>
    <meta charset="UTF-8">
    <!--引入jQuery框架-->
    <script type="text/javascript" src="/wp-content/themes/Origami/js/map/jquery-1.9.1.min.js"></script>
    <!--引入jVectorMap库-->
    <script type="text/javascript" src="/wp-content/themes/Origami/js/map/jquery-jvectormap-2.0.5.min.js"></script>
    <!--引入样式表-->
    <link href="/wp-content/themes/Origami/css/map/jquery-jvectormap-2.0.5.css" rel="stylesheet" media="screen">

    <!--引入中国地图数据库-->
    <script type="text/javascript" src="/wp-content/themes/Origami/js/map/jquery-jvectormap-cn-merc-en.js"></script>
    <!--引入美国地图数据库-->
    <script type="text/javascript" src="/wp-content/themes/Origami/js/map/jquery-jvectormap-us-aea.js"></script>
    <!--引入世界地图数据库-->
    <script type="text/javascript" src="/wp-content/themes/Origami/js/map/jquery-jvectormap-world-mill.js"></script>
    <title></title>
</head>
<body>
<!--background-color: 地图背景颜色-->
<div id="map" style="background-color: rgba(255,255,255,0);"></div>
</body>
<script>
    $('#map').vectorMap({

        // 此处更改地图
        //map: 'cn_merc_en',   // 中国地图
        //map: 'us_aea',     // 美国地图
        map: 'world_mill', // 世界地图


        backgroundColor: 'transparent',
        zoomMin: 0.9, // 鼠标缩放时的最小比例
        zoomMax: 2.4, // 鼠标缩放时的最大比例
        focusOn: {
            x: 0.55,
            y: 2,
            scale: 0.9
        },
        regionStyle: {
            initial: {
                fill: '#9F9DEC',   // 地图颜色
                "fill-opacity": 1, // 省份（州）是否隐藏，鼠标滑动时显示; 1：显示，2：隐藏。
                stroke: 'none',
                "stroke-width": 0,
                "stroke-opacity": 1
            },
            hover: {
                fill: '#5755D9',  // 鼠标滑动至某省份的高亮颜色。
                "fill-opacity": 0.8
            },
            selected: {
                fill: 'yellow'
            },
            selectedHover: {}
        },
        markerStyle: {
            initial: {
                fill: '#5855D9', // 足迹位置的填充颜色
                stroke: '#fff'   // 足迹位置的描边颜色
            },
            hover: {
                fill: '#1E1C8D', // 鼠标滑动至足迹位置后的填充颜色
                stroke: '#fff',  // 鼠标滑动至足迹位置后的描边颜色
                "fill-opacity": 0.8
            },
        },
        markers: [ // 足迹位置

            // {latLng: [纬度（保留两位小数）, 经度（保留两位小数）], name: '城市名称'},

            //国内
            {latLng: [43.89, 125.32], name: '吉林'},
            {latLng: [41.80, 123.43], name: '辽宁'},
            {latLng: [39.90, 116.41], name: '北京'},
            {latLng: [39.09, 117.20], name: '天津'},
            {latLng: [38.05, 114.50], name: '河北'},
            {latLng: [37.86, 112.55], name: '山西'},
            {latLng: [34.72, 113.64], name: '河南'},
            {latLng: [30.60, 114.31], name: '湖北'},
            {latLng: [28.19, 113.01], name: '湖南'},
            {latLng: [36.62, 101.78], name: '青海'},
            {latLng: [36.68, 117.00], name: '山东'},
            {latLng: [31.86, 117.28], name: '安徽'},
            {latLng: [31.23, 121.47], name: '上海'},
            {latLng: [32.08, 118.80], name: '江苏'},
            {latLng: [23.13, 113.28], name: '广东'},
            {latLng: [20.03, 110.33], name: '海南'},
            //海外
            {latLng: [13.75, 100.49], name: 'Bangkok'},
            {latLng: [14.89, 102.00], name: 'Nakhon Ratchasima'}

        ]
    });
</script>
</html>
