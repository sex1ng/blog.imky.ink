<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Nintendo Switch Demo</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/switch.css">
</head>

<body>
<input type="hidden" id="_w_podium">
<script type="text/javascript" src="./js/inspector.js"></script>

<div style="text-align:center; clear:both;">
    <script src="./js/follow.js" type="text/javascript"></script>
</div>
<div class="box">
    <div class="switch-container"></div>
    <div class="joy-con-left">
        <div class="bumper-left"></div>
        <div class="minus-btn"></div>
        <div class="analog-left"></div>
        <div class="dpad-container-left">
            <div class="dpad-up"></div>
            <div class="dpad-right"></div>
            <div class="dpad-down"></div>
            <div class="dpad-left"></div>
        </div>
        <div class="square-btn"></div>
    </div>
    <div class="joy-con-right">
        <div class="bumper-right"></div>
        <div class="plus-btn"></div>
        <div class="dpad-container-right">
            <div class="dpad-x"></div>
            <div class="dpad-a"></div>
            <div class="dpad-b"></div>
            <div class="dpad-y"></div>
        </div>
        <div class="analog-right"></div>
        <div class="home-btn"></div>
    </div>
    <div class="screen-outer">
        <div class="screen-inner"></div>
        <div class="reflector"></div>
        <div class="lcd" id="lcd" style="background: url() 0% 0% / cover;">
            <div class="logo-left" id="ljoy" style="display: none;">
                <div class="dot-left"></div>
            </div>
            <div class="logo-right" id="rjoy" style="display: none;">
                <div class="dot-right"></div>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function () {
        setTimeout(tbg, 3500);
    }

    function tbg() {
        var x = document.getElementById('lcd');
        var y = document.getElementById('ljoy');
        var z = document.getElementById('rjoy');
        x.style.background = "url() 0% 0% / cover";
        y.style = "display:none;";
        z.style = "display:none;";
    }
</script>

</body>
</html>
